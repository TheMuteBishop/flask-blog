{% extends 'base.html' %}

{% block container %}
    {% if current_user.is_anonymous %}
        <p>You are not logged in. please <a href="{{url_for('login')}}">login </a> or <a href="{{url_for('register')}}">Sign up </a></p>
    {% else %}
        <h1>Hello, {{ current_user.username }}</h1>
    {% endif %}

    {% for post in posts %}
        <h5> {{ post.author.name }}</h5>
        <p>{{ post.body }}</p>
    {% endfor %}
{% endblock container %}
